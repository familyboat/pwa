<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Normal Web App ( calculator )</title>
    <link rel="icon" href="./icons/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./pwa.webmanifest" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main id="app">
      <section id="history">
        <!-- 计算式的档案区（历史记录） -->
        <ul>

        </ul>
      </section>
      <section id="current">
        <!-- 当前计算式的显示区 -->
        <p>
          
        </p>
      </section>
      <section id="keyboard">
        <!-- 按钮区 -->
        <button>
          <span>1</span>
        </button>
        <button>
          <span>2</span>
        </button>
        <button>
          <span>3</span>
        </button>
        <button>
          <span>+</span>
        </button>
        <button>
          <span>4</span>
        </button>
        <button>
          <span>5</span>
        </button>
        <button>
          <span>6</span>
        </button>
        <button>
          <span>-</span>
        </button>
        <button>
          <span>7</span>
        </button>
        <button>
          <span>8</span>
        </button>
        <button>
          <span>9</span>
        </button>
        <button>
          <span>*</span>
        </button>
        <button>
          <span>.</span>
        </button>
        <button>
          <span>0</span>
        </button>
        <button>
          <span>=</span>
        </button>
        <button>
          <span>/</span>
        </button>
      </section>
    </main>
  </body>
</html>
